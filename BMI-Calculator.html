<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <style>
    :root {
      --primary-blue: #007bff;
      --light-blue: #e6f2ff;
      --white: #ffffff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--light-blue);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: var(--white);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
      color: var(--primary-blue);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: var(--primary-blue);
      color: var(--white);
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      text-align: center;
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }
    .status {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
    }
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>

    <div class="form-group">
      <label for="weight">Weight (pounds)</label>
      <input type="number" id="weight" placeholder="Enter your weight in lbs" />
    </div>

    <div class="form-group">
      <label for="heightFeet">Height (feet)</label>
      <input type="number" id="heightFeet" placeholder="Feet" />
    </div>

    <div class="form-group">
      <label for="heightInches">Height (inches)</label>
      <input type="number" id="heightInches" placeholder="Inches" />
    </div>

    <button id="calcBtn">Calculate BMI</button>

    <div id="result" class="result"></div>
    <div id="status" class="status"></div>
  </div>

  <script>
    const weightInput = document.getElementById('weight');
    const heightFeetInput = document.getElementById('heightFeet');
    const heightInchesInput = document.getElementById('heightInches');
    const calcBtn = document.getElementById('calcBtn');
    const resultDiv = document.getElementById('result');
    const statusDiv = document.getElementById('status');

    calcBtn.addEventListener('click', () => {
      const weight = parseFloat(weightInput.value);
      const feet = parseFloat(heightFeetInput.value);
      const inches = parseFloat(heightInchesInput.value);

      if (!weight || !feet || isNaN(inches)) {
        resultDiv.textContent = "Please enter valid height and weight.";
        statusDiv.textContent = "";
        return;
      }

      // Convert total height to inches
      const totalInches = (feet * 12) + inches;

      // BMI formula for imperial units
      const bmi = (703 * weight) / (totalInches * totalInches);

      resultDiv.textContent = `Your BMI is ${bmi.toFixed(1)}`;

      let status = "";
      if (bmi < 18.5) status = "Underweight ðŸ˜•";
      else if (bmi < 24.9) status = "Normal weight ðŸ˜Š";
      else if (bmi < 29.9) status = "Overweight ðŸ˜";
      else status = "Obese ðŸ˜Ÿ";

      statusDiv.textContent = status;
    });
  </script>
</body>
</html>
